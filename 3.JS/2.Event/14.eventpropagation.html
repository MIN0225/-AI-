<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .container {
        width: 300px;
        height: 100px;
        background-color: lightblue;
        position: relative;
      }
      .inner {
        padding: 10px;
        background-color: yellow;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.querySelector(".container"); // CSS 셀렉터 형태로 선택. 먼저 잡히는 하나만 가져옴
        const inner = document.querySelector(".inner");

        container.addEventListener("click", function (event) {
          console.log("컨테이너 클릭됨");
        });

        inner.addEventListener("click", function (event) {
          console.log("안쪽 클릭됨");
          event.stopPropagation(); // 전파하지 마세요...
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="inner">클릭하세요</div>
    </div>
  </body>
</html>
