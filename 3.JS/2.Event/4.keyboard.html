<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #displayKey {
      font-size: 100px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>키보드 이벤트</h1>
  <input type="text" id="myInput" readonly>
  <div id="displayKey"></div>
  <script>
    const myInput = document.getElementById("myInput");
    const myDisplay = document.getElementById("displayKey");
    document.addEventListener('keydown', function(event) {
      console.log("키보드 눌림", event.key);
      myInput.value += event.key;
    })
    document.addEventListener('keyup', function(event) {
      console.log("키보드 들림", event.key);
      myDisplay.textContent = event.key;
    })
  </script>
</body>
</html>
