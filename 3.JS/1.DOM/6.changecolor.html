  <button onclick="changeColor2()">배경색상변경</button>
  <button onclick="randomColor()">배경색상랜덤변경</button>
  <script>
    function getRandomColor() {
      let letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    var colors = ["red", "purple", "orange", "aqua", "yellow", "indigo"];
    var currentIndex = 0;
    const COLOR_LEN = colors.length;

    function changeColor() {
      console.log("colors.length:", colors.length);
      // currentIndex = (currentIndex + 1) % colors.length;
      currentIndex++;
      console.log("currentIndex:", currentIndex);
      // document.body.style.backgroundColor = colors[currentIndex]; // 미션 2
      document.body.style.backgroundColor = getRandomColor(); // 미션3
    }

    function changeColor2() {
      document.body.style.backgroundColor = colors[currentIndex];
      // currentIndex++;
      // if(currentIndex ===3){
      //   currentIndex = 0;
      // }
      
      console.log("currentIndex:", currentIndex);
      currentIndex = (currentIndex + 1) % COLOR_LEN;
    }

    function randomColor() {
      // document.body.style.backgroundColor = "#123456"; // 16진수
      document.body.style.backgroundColor = '#' + Math.floor(Math.random() * 16777216).toString(16);
    }
