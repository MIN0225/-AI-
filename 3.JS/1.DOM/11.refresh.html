<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>화면 리프레쉬 예제</h1>
  <p>이 페이지는 3초 후에 리프레쉬 됩니다.</p>
  <script>
    // document <-- DOM 제어
    // window <-- 창(브라우저창) 을 제어
    window.onload = function() {
      // 3초 기다렸다가 실행
      // setTimeout(콜백함수, 3000);  // 3000ms = 3초

      function displayText() {
        console.log("3초 기다렸음!!");
        // location.reload(); // 페이지 리프레쉬
        // location = location; // 페이지 리프레쉬
        location.href = location.href; // 주소 글차창에 주소 글자입력하기
      }
      setTimeout(displayText, 3000); // 3초 기다렸다가 displayText() 실행

      setTimeout(function () {
        console.log("5초 기다렸음!!");
        // location.reload(); // 페이지 리프레쉬
      }, 5000); // 3초 기다렸다가 여기 윗줄을 실행함

      console.log("나는 안 기다림");
    }
  </script>
</body>
</html>
