<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>색상 변경(토글)</h1>
  <p class="text">이 텍스트의 색상을 변경(토글) 해보세요</p>
  <button onclick="changeColor()">색상변경</button>

  <script>
    function changeColor() {
      let p = document.getElementsByClassName("text");
      console.log(p[0]);
      console.log(p[0].style.color);

      if(p[0].style.color !== 'red') {
        p[0].style.color = 'red';
      } else {
        p[0].style.color = 'blue';
      }
    }
  </script>
</body>
</html>
