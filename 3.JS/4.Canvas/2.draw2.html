<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="400" height="300"></canvas>
  <script>
    const canvas = document.getElementById("myCanvas");
    const context = canvas.getContext('2d');

    context.beginPath();
    context.moveTo(300, 100);

    const startAngle = 0.25 * Math.PI;
    const endAngle = 1.75 * Math.PI;
    context.arc(300, 100, 50, startAngle, endAngle);
    // context.lineTo(300, 100); // 입을 마무리
    context.fillStyle = 'yellow';
    context.fill();
    context.closePath();

    // 얼굴 그리기
    context.beginPath();
    // 얼굴의 바깥 원
    context.arc(75, 75, 50, 0, Math.PI * 2);
    context.moveTo(110, 75);
    // 얼굴의 입 (반원)
    context.arc(75, 75, 35, 0, Math.PI);
    context.moveTo(65, 65);
    // 왼쪽 눈
    context.arc(55, 65, 10, 0, Math.PI * 2);
    context.moveTo(105, 65);
    // 오른쪽 눈
    context.arc(95, 65, 10, 0, Math.PI * 2);

    context.stroke();
    context.closePath();



    // https://developer.mozilla.org/ko/docs/Web/API/Canvas_API/Tutorial/Drawing_shapes#arcs
    // https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/arc
  </script>
</body>
</html>
