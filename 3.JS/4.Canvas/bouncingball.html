<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="ballBounce" width = "400" height="500"></canvas>

  <script>
    const canvas = document.getElementById("ballBounce");
    const ctx = canvas.getContext('2d');
    const ballRadius = 10;
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 2;
    let dy = -2;

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI*2);
      ctx.fillStyle = '#0095DD';
      ctx.fill();
      ctx.closePath();
    }

    function draw(){
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();

      if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }
      
      if(y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
        dy = -dy;
      }
      x += dx;
      y += dy;
    }

    setInterval(draw, 10);
  </script>
</body>
</html>
