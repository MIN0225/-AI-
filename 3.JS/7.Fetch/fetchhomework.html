<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
  <button type="button" class="btn btn-primary m-3" id="loadButton">Load Data</button>
  <button type="button" class="btn btn-danger m-3" id="clearButton">Clear</button>
  
  
  <div class="bg-success opacity-50 m-2" id="loadData">
    loadData
  </div>

  <div class="bg-warning opacity-50 m-2" id="clearBox">
    clearing
  </div>

  <script>
    document.getElementById('loadButton').addEventListener('click', () => {
      fetch(`https://jsonplaceholder.typicode.com/posts/1`)
      .then((response) => {
        console.log("response:", response);
        return response.json();
      })
      .then((data) => {
        console.log("데이터 받아옴:", data);
        const title = data.title;
        const body = data.body;
        document.getElementById('loadData').innerText = title + body;
      })
      .catch((error) => {
        console.log('error:', error);
        document.getElementById('loadData').innerText = '오류 발생';
      })
    })

    document.getElementById('clearButton').addEventListener('click', () => {
      document.getElementById('clearBox').innerHTML;
    })
  </script>
</body>
</html>
