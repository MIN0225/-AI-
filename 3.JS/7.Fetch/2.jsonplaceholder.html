<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>외부 서버로부터 데이터 가져오기</h1>
  <button id="loadContentBtn">정보 가져오기</button>
  <div id="result">
    <!-- 가져온 데이터 표시할 곳 -->

    
  </div>

  <script>
    document.getElementById('loadContentBtn').addEventListener('click', () => {
      
      fetch('https://jsonplaceholder.typicode.com/posts/12')
      .then((response) => {
        console.log(response.status);
        return response.json();
      })
      .then((data) => {
        
        const title = data.title;
        const content = data.body;
        
        // 원하는 데이터를 받아다가 다시 우리 페이지에 렌더링
        document.getElementById('result').innerHTML =
        `<p><strong>타이틀:</strong> ${title}` +
          `<p><strong>본문:</strong> ${content}`
          })
          .catch((error) => {
            document.getElementById('result').innerHTML =
            `<p><strong>오류:</strong> 데이터를 가져오는데 실패했습니다.</p>`
          })
        })
      

  </script>
</body>
</html>
