<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>셀 1</td>
      <td>셀 2</td>
      <td>셀 3</td>
    </tr>
    <tr>
      <td>셀 4</td>
      <td>셀 5</td>
      <td>셀 6</td>
    </tr>
    <tr>
      <td>셀 7</td>
      <td>셀 8</td>
      <td>셀 9</td>
    </tr>
  </table>
  
  <button onclick="allChangeColor()">전체색상변경</button>
  <button onClick="oddChangeColor()">홀수색상변경</button>
  <button onClick="evenChangeColor()">짝수색상변경</button>
  
  <script>
    function allChangeColor() {
      let tds = document.getElementsByTagName("td");

      // 예시1) for문 사용
      for (let i = 0; i < tds.length; i++) {
        tds[i].style.backgroundColor = 'red';
      }

      // 예시2) forEach 사용 (HTMLCollection이라서 Array로 변환해야 함)
      // forEach는 Array를 Iterate할 수 있다
      // Array.from(tds).forEach(td => td.style.backgroundColor = "lightblue")

      // 예시3) for of문
      for(let td of tds) td.style.backgroundColor = "lightgreen";
    }

    function oddChangeColor() {
      let tds = document.getElementsByTagName("td");
      for (let i = 0; i < tds.length; i++) {
        if (i % 2 === 0) {
          tds[i].style.backgroundColor = 'blue';
          tds[i].style.color = 'red';
        }
      }
    }

    function evenChangeColor() {
      let tds = document.getElementsByTagName("td");
      for (let i = 0; i < tds.length; i++) {
        if (i % 2 !== 0) {
          tds[i].style.backgroundColor = 'green';
          tds[i].style.color = 'yellow';
        }
      }
    }
  </script>
</body>
</html>
