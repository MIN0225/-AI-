<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>투두(Todo) 리스트</h1>
    <input id="inputBox" type="text" placeholder="할 일 추가" />
    <button id="add-todo">Add</button>
    <hr />
    <ol id="todo-list"></ol>

    <script>
      const list = document.getElementById("todo-list");
      document.getElementById("add-todo").addEventListener("click", () => {
        // 미션1. 투두리스트 동작시키비
        // 미션1-1. 입력창 안에 있는 값을 가져온다.
        // 미션1-2. ul을 가져다가
        // 미션1-3. li를 새로 만들어서 ul에 추가한다
        const todo = document.getElementById("inputBox").value;
        
        // 입력값 검증한다 - 입력값이 비었으면, 추가하지 않음.
        if (todo.trim() === "") {
          alert("할 일을 입력해주세요.");
          return;
        }
        const li = document.createElement("li");
        console.log("todo:", todo);
        li.textContent = todo;
        list.appendChild(li);

        // 화면에 있는 입력값 DOM 요소를 초기화
        document.getElementById("inputBox").value = "";
      });

      document.getElementById("inputBox").addEventListener("keydown", (e) => {
        if(e.key === "Enter"){
          document.getElementById('add-todo').click();
        }
      });
    </script>
  </body>
</html>
