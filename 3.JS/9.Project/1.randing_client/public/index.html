<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>랜덤 고양이 불러오기</h1>
  <button id="loadBtn">야옹</button>
  <div id="image-container">
<!-- 이미지가 담길 곳 -->
  </div>
  <script>
    // 미션1. 우리의 플라스크 서버에 요청해서 이미지를 그린다.
    // 미션1-1. 버튼에 눌리면
    // 미션1-2. 요청한다
    // 미션1-3. 받아온 결과로 이미지를 뿌린다 (img 태그 만들라는 이야기)
    document.getElementById("loadBtn").addEventListener('click', async () => {
      const response = await fetch('http://localhost:5001/random-cat');
      const data = await response.json();
      console.log(data.url);
      document.getElementById("image-container").innerHTML = `
        <img src="${data.url}" alt="랜덤 고양이">
      `
    })
  </script>
</body>
</html>
