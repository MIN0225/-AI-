<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Users!</h1>
  <form id="form">
    <input type="text" placeholder="닉네임" id="inputBox1">
    <input type="text" placeholder="이름" id="inputBox2">
    <input type="text" placeholder="나이" id="inputBox3">
    <button type="submit">제출</button>
  </form>
  <div id="userTable"></div>

  <dialog id="dialog">
    정말로 삭제하시겠습니까?
    <button id="dialog-yes">예</button>
    <button id="dialog-no">아니오</button>
  </dialog>

  <dialog id="editModal" style="display: none;">
    <h3>사용자 수정</h3>
    <label>닉네임: <input type="text" id="editNickname"></label><br>
    <label>이름: <input type="text" id="editName"></label><br>
    <label>나이: <input type="number" id="editAge"></label><br>
    <button id="saveEditBtn">저장</button>
    <button id="cancelEditBtn">취소</button>
  </dialog>

  <script src="users.js"></script>
</body>
</html>
